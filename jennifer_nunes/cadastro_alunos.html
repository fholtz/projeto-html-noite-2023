    <h1>Cadastro de aluno</h1>
 
    <form action="Alunos_cadastrados.html" method="get">
        <label>Nome Completo:</label>
        <input type="text" placeholder="nome completo" name="nome-completo">
        <br><br>
        <label>Data de Nascimento:</label>
        <input type="date" placeholder="data de nascimento" name="data-de-nascimento">
        <br><br>
        <label>Endereço:</label>
        <input type="text" placeholder="endereço" name="endereço">
        <br><br>
        <label>Número da Casa:</label>
        <input type="text" placeholder="número da casa" name="número-da-casa">
        <br><br>
        <label>Bairro:</label>
        <input type="text" placeholder="bairro" name="bairro">
        <br><br>
        <label>Cidade</label>
        <input type="text" placeholder="cidade" name="cidade">
        <br><br>
        <p>Sexo</p>
        <input type="radio" id="html" name="sexo" value="Feminino">
        <label for="Feminino">Feminino</label><br>
        <br>
        <input type="radio" id="html" name="sexo" value="Masculino">
        <label for="Masculino">Masculino</label><br>
               
        <div class="button">
            <button type="submit">Salvar</button>
        </div>
    </form>
