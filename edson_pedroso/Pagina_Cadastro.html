<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro OE</title>
</head>
<style>
    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-image: linear-gradient(45deg, white, red, black);
    }
</style>

<body>
    <Div>
        <form action="/edson_pedroso/Lista_Alunos.html" method="get">
            <h1>Cadastre-se já</h1>
            <h5>E faça parte da melhor escola de culinária dos campos gerais!</h5>
            <label>Nome</label> <input type="text" name="Nome" placeholder="Nome e sobrenome"><br><br>
            <label>Data de Nascimento</label><input type="date" name="data-nascimento"><br><br>
            <label>Endereço</label> <input type="text" name="Nome" placeholder="Nome da rua"><br><br>
            <label>Número da residência</label> <input type="number" range="min:0,max:100000"><br><br>
            <label>Bairro</label> <input type="text" name="Nome" placeholder="Bairro"><br><br>
            <label>Cidade</label> <input type="text" name="Nome" placeholder="Município"><br><br>
            <label>Sexo</label>
            <select name="sexo" id="sexo">
                <option value="Não informar">Selecionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
            <br><br>
            <div class="button">
                <button type="submit">ENVIAR</button>
            </div>
    </Div>

    <img
        src="https://www.guiamultiplo.com.br/img/restrito/15969_9072862ed03dcb81891.58779469_1659700188754.webp?12052022">
    </src>
    <h4><a href="/edson_pedroso/Página_Inicial.html">Página Inicial</a></h4>
</body>

</html>
