<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<h1>Cadastro completo de aluno</h1>
<hr>

<body style="background-color: rgb(96, 96, 96)">
    <form action="Alunos_cadastrados.html" method="post">
        <h4>Dados pessoais</h4>
        <label for="">Nome completo:</label> <input type="text" name="Nome" placeholder="Nome completo"
            style="background-color: gray; border-color: black;">
        <label for="">Data de nasc.</label> <input type="date" style="background-color: gray; border-color: black;">
        <br>
        <br>
        <label for="">Endereço:</label>
        <input type="text" name="Endereço" style="background-color: gray; border-color: black;">
        <label for="">Nº:</label>
        <input type="number" min="0" max="99999999999999" style="background-color: gray; border-color: black;">
        <br>
        <label for="">Cidade:</label>
        <input type="text" name="Cidade" style="background-color: gray; border-color: black;">
        <label for="">Estado:</label>
        <select name="Estado" style="background-color: gray; border-color: black;">
            <option value="Valor1">AC</option>
            <option value="Valor2">AL</option>
            <option value="Valor3">AP</option>
            <option value="Valor4">AM</option>
            <option value="Valor5">BA</option>
            <option value="Valor6">CE</option>
            <option value="Valor7">DF</option>
            <option value="Valor8">ES</option>
            <option value="Valor9">GO</option>
            <option value="Valor10">MA</option>
            <option value="Valor11">MT</option>
            <option value="Valor12">MS</option>
            <option value="Valor13">MG</option>
            <option value="Valor14">PA</option>
            <option value="Valor15">PB</option>
            <option value="Valor16">PR</option>
            <option value="Valor17">PE</option>
            <option value="Valor18">PI</option>
            <option value="Valor19">RJ</option>
            <option value="Valor20">RN</option>
            <option value="Valor21">RS</option>
            <option value="Valor22">RO</option>
            <option value="Valor23">RR</option>
            <option value="Valor24">SC</option>
            <option value="Valor25">SP</option>
            <option value="Valor26">SE</option>
            <option value="Valor27">TO</option>
        </select>
        <br>
        <label for="">Sexo:</label>
        <label for="">F:</label><input type="radio" name="Sexo" value="F">
        <label for="">M:</label><input type="radio" name="Sexo" value="M">
        <br>
        <br>
        <h4>Informações de contato</h4>
        <label for="">Nº de telefone:</label>
        <input type="tel" placeholder="+55 (042) 99999-9999" name="tel"
            style="background-color: gray; border-color: black;">
        <label for="">Email:</label> <input type="email" name="Email"
            style="background-color: gray; border-color: black;">
        <br>
        <br>

    </form>
</body>

<footer>
    <input type="submit" value="Salvar"
        style="background-color: rgb(96, 96, 96); color: rgb(0, 0, 0);border-color: rgb(0, 0, 0);">

    <input type="button" value="Voltar" onclick="history.go(-1)"
        style="background-color: rgb(96, 96, 96); color: rgb(0, 0, 0);border-color: rgb(0, 0, 0);">
</footer>

</html>
