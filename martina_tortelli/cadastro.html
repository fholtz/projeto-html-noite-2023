    <h2>Incrição</h2>
    <p>Ficou interessado em participar do nosso curso? Preencha esse formulário e aguarde o nosso retorno.</p>

    <form action="./form_recebido.html" method="post">
      <label for="name">Nome</label>

      <label for="phone" style="width: 100;">Telefone</label>

      <label for="city">Cidade</label>

      <label for="date">Data de nascimento</label>
      <input type="date" id="date">

      <label for="gen">Gênero</label>

      <input type="radio" id="gen" name="check" class="id">M
      <input type="radio" id="gen" name="check" class="id">Outro
